name: Build WhatsApp Bot

on:
  push:
    branches:
      - main  # Trigger build on push to main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ“‚ Configure Git for GitHub Dependencies
        run: |
          git config --global url."https://github.com/".insteadOf git@github.com:

      - name: ðŸ“¦ Install Dependencies
        run: npm install

      - name: ðŸ§© Install Puppeteer Dependencies (if required)
        run: |
          if grep -q puppeteer package.json; then
            echo "ðŸ§© Installing system dependencies for Puppeteer..."
            sudo apt-get update && sudo apt-get install -y \
              gconf-service \
              libasound2 \
              libatk1.0-0 \
              libc6 \
              libcairo2 \
              libcups2 \
              libdbus-1-3 \
              libexpat1 \
              libfontconfig1 \
              libgcc1 \
              libgconf-2-4 \
              libgdk-pixbuf2.0-0 \
              libglib2.0-0 \
              libgtk-3-0 \
              libnspr4 \
              libpango-1.0-0 \
              libpangocairo-1.0-0 \
              libstdc++6 \
              libx11-6 \
              libx11-xcb1 \
              libxcb1 \
              libxcomposite1 \
              libxcursor1 \
              libxdamage1 \
              libxext6 \
              libxfixes3 \
              libxi6 \
              libxrandr2 \
              libxrender1 \
              libxss1 \
              libxtst6 \
              ca-certificates \
              fonts-liberation \
              libappindicator1 \
              libnss3 \
              lsb-release \
              xdg-utils \
              wget
          else
            echo "ðŸ§© Puppeteer not detected. Skipping system dependencies."
          fi
        continue-on-error: true

      - name: âœ… Confirm Build Ready
        run: echo "ðŸš€ WhatsApp Bot dependencies installed and ready for execution."